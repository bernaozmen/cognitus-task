{% extends "cognitustask/base.html" %}
{% load crispy_forms_tags %}

{% block content %} 
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.text|as_crispy_field}}
    {{form.label|as_crispy_field}}

  
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i> Insert</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'data_list' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Back to list
            </a>
        </div>
    </div>
</form>
{% endblock content %}
